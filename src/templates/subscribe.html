<form ng-submit="processSubscriber()" class="subscribe" name="subscribeForm" ng-model="subscribeForm" novalidate>
	<h1 class="subscribe__heading">Subscribe!</h1>
	<div class="subscribe__wrapper">
		<label class="subscribe__label" for="name">{{form.name.label}}</label>
		<input class="subscribe__input subscribe__input-name" type="text" id="name" name="name" autocomplete="name"
			ng-attr-title="{{form.name.title}}"
			placeholder="{{form.name.placeholder}}"
			ng-init="subscribeForm.name=form.name.placeholder"
			ng-model="subscriber.name"
			ng-required="true">
		<small class="subscribe__error"
			ng-show="subscribeForm.name.$touched && subscribeForm.name.$error.required ">
			{{form.name.errorMessages.required}}
		</small>
		<small class="subscribe__error" ng-show="subscribeForm.name.$touched && subscribeForm.name.$invalid
			&& !subscribeForm.name.$pristine">
			{{form.name.errorMessages.invalid}}
		</small>
	</div>

	<div class="subscribe__wrapper">
		<label class="subscribe__label" for="email">{{form.email.label}}</label>
		<input class="subscribe__input subscribe__input-email" type="email" id="email" name="email" autocomplete="email"
			ng-attr-title="{{form.email.title}}"
			placeholder="{{form.email.placeholder}}"
			ng-model="subscriber.email"
			ng-required="true">
		<small class="subscribe__error" ng-show="subscribeForm.email.$touched && subscribeForm.email.$error.required">
			{{form.email.errorMessages.required}}
		</small>
		<small class="subscribe__error" ng-show="subscribeForm.email.$touched && subscribeForm.email.$invalid && !subscribeForm.email.$pristine">
			{{form.email.errorMessages.invalid}}
		</small>
	</div>

	<div class="subscribe__wrapper">
		<span class="subscribe__wrapper-radio" ng-repeat="button in form.checkbox.buttons">
			<input class="subscribe__input subscribe__input-radio" type="radio" name="platform-picker" value="{{button}}"
				ng-attr-title="{{form.checkbox.title}}"
				ng-model="subscriber.platform"
				ng-required="true">
			<small>{{button}}</small>
		</span>
		<small class="subscribe__error" ng-show="subscribeForm.platform-picker.$error.required">
			{{form.checkbox.errorMessages.required}}
		</small>
	</div>

	<button class="subscribe__button btn" type="submit" ng-disabled="subscribeForm.$invalid">Submit</button>
</form>

<br><br>

<small><em>FOR TESTING PURPOSES</em></small>
<pre style="max-width: 300px">
    {{ subscriber }}
</pre>
